<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESH DUKAAN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./D-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-delivery">
          FREE delivery within 20 KM radius of the store. Minimum purchase of
          &#8377;100 required
        </div>

        <div class="navbar">
          <div class="navleft">
            <img class="navleft-img" src="./D-removebg-preview.png" alt="" />
            <div class="nav-text">
              <div class="logo-txt">
                <p class="logo-txt-up">DESH DUKAAN</p>
                <p class="logo-txt-down">BIG DEALS</p>
              </div>
              <ul class="nav-items">
                <li><a href="">Categories</a></li>
                <li><a href="">Shop Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="navright">
            <div class="search-container">
              <input type="text" class="search-bar" placeholder="Search..." />
              <div class="search-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-search"
                >
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.3-4.3" />
                </svg>
              </div>
            </div>
            <div class="cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-shopping-cart"
              >
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path
                  d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                />
              </svg>
            </div>
            <div class="login-btn-container">
              <button class="login-btn">login</button>
            </div>
          </div>
        </div>

        <div class="main">
          
          <img class="img1" src="./img1.jpg">
          <img class="img2" src="./img2.jpg"> 

        </div>
        
      </div>
    </div>
  </body>
</html>
